    <div class="insert-cart-container" id="insert-cart-container">
        <div class="insert-cart-content" item-id=" " price=" ">
            <h2 id="set-pop-up-header"> </h2>
            <img src="https://via.placeholder.com/150" alt="Coffee">
            <p>This is the content of the popup window.</p>
            <div class="radio-form">
                <input type="radio" name="select" id="option-1" value = "ice" checked>
                <input type="radio" name="select" id="option-2" value = "hot">
                  <label for="option-1" class="option option-1">
                    <div class="dot"></div>
                     <span>アイス</span>
                     </label>
                  <label for="option-2" class="option option-2">
                    <div class="dot"></div>
                     <span>ホット</span>
                  </label>
            </div>
            <div class="radio-form">
                <input type="radio" name="size" id="size-short" value = "short" checked>
                <input type="radio" name="size" id="size-grand" value = "grand">
                  <label for="size-short" class="option size-short">
                    <div class="dot"></div>
                     <span>ショート</span>
                     </label>
                  <label for="size-grand" class="option size-grand">
                    <div class="dot"></div>
                     <span>グランデ</span>
                  </label>
            </div>
            <div class="quantity">

                <button class="decrement-btn" onclick="decrement()">-</button>

                <!-- <label for="quantity">Quantity:</label> -->
                <input type="number" id="quantity" name="quantity" value="0">
                <button class="increment-btn" onclick="increment()">+</button>

            </div>
            <div class="button-line">
                <button id="close-button">閉じる</button>
                <button id="add-to-cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
